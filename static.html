<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="logo" class="logo">
    <a href="https://github.com/PhoenixJustCode/Pomodoro-Timer-Extension" class="button">Git Repository</a>
  </header>

  <h1 id="title" style="cursor:pointer;"></h1>
  <audio id="lastSound" src="sounds/zeroTImer.mp3"></audio>
  <audio id="fiveSound" src="sounds/fIveTImer.mp3"></audio>


  <div style="display:flex; justify-content:center; gap:10px; margin-top:20px;">
    <button id="startBtn" class="button no-shadow">Старт</button>
    <button id="stopBtn" class="button no-shadow">Стоп</button>
    <button id="recoverBtn" class="button no-shadow">Возобновить</button>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
